<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkers Game</title>
		<script src="index.js"></script>
		<script src="cookieFunctions.js"></script>
		<style>
			body {
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
			<h1 id="title" style="font-family: monospace">Checkers game</h1>	
		</div>	
		<div style="display: flex; justify-content: space-around; align-items: center; flex-direction: row-reverse;">
			<canvas id="canvas" width=500 height=500></canvas>
			<div>
				<div>
					Game status: <span id="gamestatus">Waiting for other player...</span>
				</div>
				<div>
					Cache status: <span id="cs">none</span>
				</div>
				<div>
					Opponent connected: <span id="oppconn">...</span>
				</div>
				<div>
					Your team: <span id="team">...</span>
				</div>
				<div>
					Your turn: <span id="yourturn">...</span>
				</div>
				<div>
					Hovering over: <span id="hover">Nothing</span>
				</div>
				<div>
					Opponent name: <span id="oppname">...</span>
				</div>
				<div>
					Your checkers: <span id="yc">...</span>
				</div>
				<div>
					Opponent's checkers: <span id="oppc">...</span>
				</div>
			</div>
		</div>
		<script src="grid.js"></script>
		<script src="game.js"></script>
	</body>
</html>
